name: Java CI with Maven

on:
  push:
    branches: [ "main", "master", "Books" ]
  pull_request:
    branches: [ "main", "master", "Books" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B compile --file pom.xml
